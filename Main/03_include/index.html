<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* css reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { position: relative; width:100%; height: 100%; text-align: center; overflow: hidden; }
        div { position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); }
        div h1 { font-size: 3rem; margin-bottom: 3rem; }
        div button { width: 100%; padding: 1rem 0; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div>
        <h1>접근 금지</h1>
        <button onclick="location.href='../'">돌아가기</button>
    </div>
</body>
</html>
